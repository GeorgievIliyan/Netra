{% load static %}
{% include "components/navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netra | Account Details</title>
    <link rel="icon" href="{% static 'logos/netra.svg' %}" type="image/svg+xml">
    <!--CSS & FONTS-->
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}">
    <!--BOOTSTRAP-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!--TAB ICON-->
    <link rel="icon" href="{% static 'logos/netra.svg' %}" type="image/svg+xml">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--CSS & FONTS-->
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
</head>
<body style="min-height: 100vh;" class="d-flex align-items-center justify-content-center">
        <div class="container py-5 user-select-none">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="mb-4 text-primary fw-semibold text-center">Account Details</h3>
                        <div class="mb-3">
                            <label class="form-label fw-medium text-muted">Username</label>
                            <div class="form-control bg-light">{{ user.username }}</div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-medium text-muted">Email</label>
                            <div class="form-control bg-light">{{ user.email }}</div>
                        </div>
                        <div class="d-flex justify-content-between gap-2">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary flex-fill">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                            <a href="{% url 'logout' %}" class="btn btn-primary flex-fill">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                            <form action="{% url 'account_delete' %}" method="post" class="flex-fill">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="bi bi-person-x-fill"></i> Delete Account 
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
