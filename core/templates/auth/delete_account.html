{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netra | Delete account</title>
    <link rel="icon" href="{% static 'logos/netra.svg' %}" type="image/svg+xml">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!--BOOTSTRPA ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--CSS & FONTS-->
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}">
</head>
<body class="user-select-none d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="confirm-box">
        <p class="confirm-title">Are you sure you want to delete your account?</p>
        <div class="confirm-actions">
            <form method="POST" class="d-flex flex-column flex-sm-row gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">
                    Logout <i class="bi bi-box-arrow-right ms-1"></i>
                </button>
                <a href="{% url 'account' %}" class="btn btn-danger">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</body>
</html>
