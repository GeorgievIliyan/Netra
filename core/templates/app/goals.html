{% load static %}
{% include "components/navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netra | Budget Goals</title>
    <!--TAB LOGO-->
    <link rel="icon" href="{% static 'logos/netra.svg' %}" type="image/svg+xml" />
    <!--BOOTSTRAP-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!--BOOTSTRAP ICONS-->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!--CSS & FONTS-->
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/goals.css' %}">
</head>
<body>
    <div class="container">
        <h1>Goals</h1>

        <div class="mb-4">
            <a href="{% url 'set_goal' %}" class="button-prim">Set Goal</a>
        </div>
        
        <div class="goals-wrapper">
            {% for goal in goals %}
                <div class="goal">
                    <div class="goal-top">
                        <p class="goal-title">{{ goal.title }}</p>
                        <p class="goal-value">{{ goal.value }}</p>
                    </div>
                    <p class="date">Achieve by: <span class="value">{{ goal.date }}</span></p>

                    <div class="goal-bottom">
                        <p class="creation-date">Created at: {{ goal.created_at }}</p>
                        <div class="d-flex gap-2">
                            <a href="{% url 'edit_goal' goal.pk %}" class="btn btn-sm btn-outline-warning mt-2"><i class="bi bi-pencil-square"></i></a>
                            <a href="{% url 'delete_goal' goal.pk %}" class="btn btn-sm btn-outline-danger mt-2"><i class="bi bi-trash3-fill"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
