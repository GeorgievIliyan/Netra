{% load static %}
{% include "components/navbar.html" %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netra | Financial Notes</title>
    <link rel="icon" href="{% static 'logos/netra.svg' %}" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/notes.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="mb-25">
            <h1 class="text-primary user-select-none">Financial Notes</h1>
            <a href="{% url 'note_create' %}" class="button-prim">Add New Note</a>
        </div>

        {% if notes %}
            <div class="notes-wrapper">
                {% for note in notes %}
                    <div class="note-card">
                        <div class="note-header">
                            <h5 class="note-title">{{ note.title }}</h5>
                        </div>
                        <p class="note-content">{{ note.text }}</p>
                        <div class="note-footer">
                            <div class="d-flex gap-2">
                                <a href="{% url 'note_edit' note.pk %}" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil-square"></i></a>
                                <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3-fill"></i></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted mt-4">No financial notes found yet. Start adding some!</p>
        {% endif %}
    </div>
</body>
</html>
